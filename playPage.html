<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Matrix</title> <!-- Change title to movie title-->
    <link rel="stylesheet" href="style.css">
    <!-- Webpage Icon-->
    <link rel="shortcut icon" href="Movieblitz.png" type="image/x-icon">
    <!-- Box Icons-->
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel="stylesheet">
</head>
<body>
    <!--Header-->
    <header>
        <!-- Nav -->
        <div class="nav container">
            <!-- Logo -->
            <a href="index.html" class="logo">
                Movie<span>Blitz</span>
            </a>
            <!-- Search Box -->
            <div class="search-box">
                <input type="search" name="" id="search-input" placeholder="Search Movie">
                <i class="bx bx-search"></i>
            </div>
            <!-- User -->
            <a href="#" class="user">
                <img src="user.jpg" alt="" class="user-img">
            </a>
            <!-- NavBar-->
             <div class="navbar">
                <a href="index.html" class="nav-link nav-active">
                    <i class="bx bx-home"></i>
                    <span class="nav-link-title">Home</span>
                </a>
                <a href="#home" class="nav-link">
                    <i class="bx bxs-hot"></i>
                    <span class="nav-link-title">Trending</span>
                </a>
                <a href="#home" class="nav-link">
                    <i class="bx bx-compass"></i>
                    <span class="nav-link-title">Explore</span>
                </a>
                <a href="#home" class="nav-link">
                    <i class="bx bx-tv"></i>
                    <span class="nav-link-title">Movies</span>
                </a>
                <a href="#home" class="nav-link">
                    <i class="bx bx-heart"></i>
                    <span class="nav-link-title">Favorite</span>
                </a>
             </div>
        </div>
    </header>
    <!-- Play Movie Container -->
    <div class="play-container container">
        <!-- Movie Image -->
        <img src="Movie Backgrounds/Matrixbg.webp" alt="" class="play-img">
        <!-- Movie Text -->
        <div class="play-text">
            <h2>The Matrix</h2>
            <!-- Ratings -->
            <div class="rating">
                <i class="bx bxs-star"></i>
                <i class="bx bxs-star"></i>
                <i class="bx bxs-star"></i>
                <i class="bx bxs-star"></i>
                <i class="bx bxs-star-half"></i>
            </div>
            <!-- Tags -->
            <div class="tags">
                <span>Action</span>
            </div> 
            <!-- Trailer Button -->
            <a href="#" class="watch-btn" id="watchTrailerBtn">

                <i class="bx bx-right-arrow"></i>
                <span>Watch the trailer</span>
            </a>
        </div>
        <!-- Play Btn -->
        <i class="bx bx-right-arrow play-movie"></i>  
        <!-- Video container --> 
        <div class="video-container" id="videoContainer" style="display: none;">
            <div class="video-box">
                <iframe width="560" height="315" src="https://www.youtube.com/embed/m8e-FF8MsqU?si=RJ1b2pm8BI08od60" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
                <i class="bx bx-x close-video" id="closeVideo"></i>
            </div>
        </div>
    </div>
  
    </div>
    
    <div class="copyright">
        <p>&#169; MovieBlitz All Rights Reserved</p>
    </div>

     
    <script>
        document.addEventListener("DOMContentLoaded", () => {
    const watchBtn = document.getElementById("watchTrailerBtn");
    const videoContainer = document.getElementById("videoContainer");
    const closeBtn = document.getElementById("closeVideo");
    const iframe = document.getElementById("trailerIframe");

    watchBtn.addEventListener("click", (e) => {
        e.preventDefault();
        videoContainer.style.display = "flex";
    });

    closeBtn.addEventListener("click", () => {
        videoContainer.style.display = "none";
        // Optional: stop the video
        const iframe = videoContainer.querySelector("iframe");
        iframe.src = iframe.src;
    });
});
    </script>
</body>
</html>
